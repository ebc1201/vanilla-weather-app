<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="WeatherInfo">
          <div class="row">
            <div class="overview">
              <h1 id="city"></h1>
              <div class="row">
                <div class="col-6">
                  <ul>
                    <li>
                      <span id="date"></span>,
                      <span id="description"></span>
                    </li>
                    <li>
                      Humidity: <span id="humidity"></span
                      ><span class="percent">%</span>, Wind:
                      <span id="wind"></span><span class="speed">km/h</span>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="d-flex weather-temperature">
                    <img src="" alt="" id="icon" />
                    <strong id="temperature"></strong>
                    <span class="units">Â°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded by Erica Chambers and is
      <a href="https://github.com/ebc1201/vanilla-weather-app" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://joyful-klepon-bd3316.netlify.app/">hosted on Netlify</a>.
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
